name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  packages: write
  contents: write
  pull-requests: write

jobs:
  # 生成语义化版本标签和发布
  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run semantic-release
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 直接运行 semantic-release（已在前面设置了 Node.js LTS 版本）
          npx semantic-release --no-ci
          # 检查是否生成了新版本
          if [ -f package.json ]; then
            VERSION=$(grep "version" package.json | cut -d '"' -f 4)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "No new version generated"
          fi

  # Docker 构建和推送
  docker-build-push:
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 登录GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 获取版本号
      - name: Get version
        id: get-version
        run: |
          # 尝试从package.json获取版本号
          if [ -f package.json ]; then
            VERSION=$(grep "version" package.json | cut -d '"' -f 4)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            # 回退到latest
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      # 构建并推送组合镜像到Docker Hub
      - name: Build and push combined image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/combined.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/static-mirrors:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/static-mirrors:v${{ steps.get-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 构建并推送组合镜像到GitHub Container Registry
      - name: Build and push combined image to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/combined.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/static-mirrors:latest
            ghcr.io/${{ github.repository_owner }}/static-mirrors:v${{ steps.get-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 构建并推送完整应用（使用docker-compose）
      - name: Build and push with docker-compose
        run: |
          # 更新docker-compose.yml中的镜像名称
          sed -i 's/static-mirrors:latest/${{ secrets.DOCKER_HUB_USERNAME }}static-mirrors:latest/g' docker-compose.yml || echo "No docker-compose.yml found, skipping"
          
          # 构建并推送
          docker compose build || echo "No docker-compose.yml found, skipping"
          docker compose push || echo "No docker-compose.yml found, skipping"