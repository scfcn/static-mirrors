name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  # 构建验证
  build-validation:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 前端构建
      - name: Frontend build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # 后端构建
      - name: Backend build
        working-directory: ./backend
        run: |
          go mod download
          go build -o static-mirrors ./cmd

  # 从 dev 合并到 main
  merge-dev-to-main:
    runs-on: ubuntu-latest
    needs: build-validation
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Merge dev to main
        run: |
          git fetch origin main
          git checkout main
          git merge origin/dev
          git push origin main

  # 生成语义化版本标签
  create-semantic-tag:
    runs-on: ubuntu-latest
    needs: merge-dev-to-main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install semver tool
        run: |
          npm install -g semantic-release @semantic-release/git @semantic-release/changelog

      - name: Generate semantic version
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --dry-run --no-ci | grep "The next release version is" | cut -d ' ' -f 6 > version.txt
          if [ -s version.txt ]; then
            VERSION=$(cat version.txt)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            git tag -a "v$VERSION" -m "Release version $VERSION"
            git push origin "v$VERSION"
          else
            echo "No new version generated"
          fi

  # Docker 构建和推送
  docker-build-push:
    runs-on: ubuntu-latest
    needs: create-semantic-tag
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 登录GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 获取版本号
      - name: Get version
        id: get-version
        run: |
          VERSION=${{ steps.semantic-release.outputs.version || 'latest' }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 构建并推送组合镜像到Docker Hub
      - name: Build and push combined image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/combined.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/static-mirrors:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/static-mirrors:v${{ steps.get-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 构建并推送组合镜像到GitHub Container Registry
      - name: Build and push combined image to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/combined.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/static-mirrors:latest
            ghcr.io/${{ github.repository_owner }}/static-mirrors:v${{ steps.get-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 构建并推送完整应用（使用docker-compose）
      - name: Build and push with docker-compose
        run: |
          # 更新docker-compose.yml中的镜像名称
          sed -i 's/static-mirrors:latest/${{ secrets.DOCKER_HUB_USERNAME }}static-mirrors:latest/g' docker-compose.yml || echo "No docker-compose.yml found, skipping"
          
          # 构建并推送
          docker compose build || echo "No docker-compose.yml found, skipping"
          docker compose push || echo "No docker-compose.yml found, skipping"